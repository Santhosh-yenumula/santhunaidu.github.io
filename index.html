<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG - Ojas Ghambhira</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: red;
            font-family: 'Arial Black', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 70px;
            letter-spacing: 8px;
            text-shadow: 0 0 15px red, 0 0 30px darkred;
            margin: 0;
        }

        p {
            font-size: 30px;
            letter-spacing: 5px;
            margin-top: 10px;
            color: #ff4444;
            text-shadow: 0 0 10px red;
        }

        .tagline {
            font-size: 28px;
            margin-top: 20px;
            letter-spacing: 4px;
            font-style: italic;
            font-weight: bold;
            background: linear-gradient(90deg, #FFD700, #FFB300, #FFDF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.7),
                0 0 20px rgba(255, 215, 0, 0.9),
                0 0 30px rgba(255, 215, 0, 1);
            animation: glow 2s infinite alternate ease-in-out;
        }

        @keyframes glow {
            from { text-shadow: 0 0 8px gold, 0 0 15px orange; }
            to   { text-shadow: 0 0 20px gold, 0 0 35px orange; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to   { opacity: 1; transform: scale(1); }
        }

        .container {
            animation: fadeIn 2.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>OG</h1>
        <p>Ojas Ghambhira</p>
        <div class="tagline">Tiger's Claw</div>
    </div>
</body>
</html>
