<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG - Ojas Ghambhira</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: red;
            font-family: 'Arial Black', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 70px;
            letter-spacing: 8px;
            text-shadow: 0 0 15px red, 0 0 30px darkred;
            margin: 0;
        }

        p {
            font-size: 30px;
            letter-spacing: 5px;
            margin-top: 15px;
            color: #ff4444;
            text-shadow: 0 0 10px red;
        }

        .tagline {
            font-size: 32px;
            margin-top: 25px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #FFD700; /* Pure gold color */
            text-shadow:
                0 0 10px #FFD700,
                0 0 20px #FFB300,
                0 0 30px #FFA000,
                0 0 40px #FF8F00;
            animation: glow 1.8s infinite alternate ease-in-out;
        }

        @keyframes glow {
            0% {
                text-shadow:
                    0 0 8px #FFD700,
                    0 0 18px #FFB300,
                    0 0 25px #FFA000;
            }
            100% {
                text-shadow:
                    0 0 15px #FFD700,
                    0 0 25px #FFC300,
                    0 0 40px #FFB300;
            }
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to   { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>OG</h1>
        <p>Ojas Ghambhira</p>
        <div class="tagline">Tiger's Claw</div>
    </div>
</body>
</html>
