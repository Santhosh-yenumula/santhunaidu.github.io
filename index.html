<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG - Ojas Ghambhira</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: red;
            font-family: 'Arial Black', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 70px;
            letter-spacing: 8px;
            text-shadow: 0 0 15px red, 0 0 30px darkred;
            margin: 0;
        }

        p {
            font-size: 30px;
            letter-spacing: 5px;
            margin-top: 10px;
            color: #ff4444;
            text-shadow: 0 0 10px red;
        }

        .container {
            animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to   { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>OG</h1>
        <p>Ojas Ghambhira</p>
    </div>
</body>
</html>
